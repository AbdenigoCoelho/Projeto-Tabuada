<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada JS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="JS/scripts.js" defer></script>
</head>

<body>
    <h2>Digite um número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3" />
        </div>
        <div class="form-control">
            <label for="multiplication">Multiplicar até:</label>
            <input type="multiplication" name="multiplication" id="multiplication" value="10" />
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multication-table"></div>
    <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
    <div id="multiplication-operation">
        <p>Informe o número para Calcular tabuada...</p>
        <div class="row">
            <div class="operation">5 x 1 =</div>
            <div class="result">5</div>
        </div>
    </div>
  </body>
</html>
